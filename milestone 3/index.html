<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>whatsapp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="root" class="vh">
      <div class="mainContainer">
        <div class="listContact">
          <div class="userProfile">
            <div><img src="assets/img/avatar_7.jpg" alt="userImage" /><span class="fs-4 ps-3">Elia</span></div>
            <div class="iconUser">
              <i class="fa-solid fa-circle-notch"></i>
              <i class="fa-solid fa-message"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
          <!-- SECTION PROFILE USER  -->
          <div class="noticeBell">
            <div class="bellContainer"><i class="fa-solid fa-bell-slash"></i></div>
            <div class="">
              <h5>Ricevi notifiche di nuovi messaggi</h5>
              <a href="">Attiva notifiche desktop</a>
            </div>
          </div>
          <!-- NOTICE SECTION DONE -->
          <div class="input-group input-group-sm p-2">
            <button class="input-group-text px-3" id="inputGroup-sizing-sm">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <input
              type="text"
              placeholder="Cerca o inizia una nuova chat"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
            />
          </div>
          <!-- USER LIST -->
          <div v-for="(element, index) in contacts" @click="selectUser(index)" class="listOfUser">
            <div class="newUserInfo my-1">
              <div class="d-flex">
                <img :src="'./assets/img/avatar' + contacts[index].avatar" alt="" />
                <div>
                  <div>{{element.name}}</div>
                  <div class="lastMessage">
                    <element class="message">{{element.messages[element.messages.length - 1].message}}</element>
                  </div>
                </div>
              </div>
            </div>
            <div class="lastTime">
              <div>{{element.messages[element.messages.length - 1].date}}</div>
            </div>
          </div>
        </div>

        <!-- END LEFT PART -->

        <div class="mainChat">
          <div class="userChat">
            <div class="imageEinfo d-flex align-items-center justify-content-between p-1">
              <div class="d-flex">
                <img :src="'./assets/img/avatar' + contacts[currentUser].avatar" alt="" />
                <div>
                  <h5 class="mb-0">{{contacts[currentUser].name}}</h5>
                  <div class="text-secondary">Ultimo accesso oggi alle 12</div>
                </div>
              </div>

              <div class="text-secondary">
                <i class="fa-solid fa-magnifying-glass px-2"></i>
                <i class="fa-solid fa-paperclip px-2"></i>
                <i class="fa-solid fa-ellipsis-vertical px-2"></i>
              </div>
            </div>
          </div>
          <!-- END CHAT HEADER -->
          <div class="message">
            <div v-for="(element, index) in contacts[currentUser].messages" :class="(element.status == 'sent') ? 'userMessageEnd' : 'userMessageStart' " class="">
              <div :class="(element.status == 'sent') ? 'userMessageS' : 'userMessageR' " class="">
                {{element.message}}
                <div class="text-end timeMessage">12:00</div>
              </div>
            </div>
          </div>
          <div class="new-message">
            <div>
              <i class="fa-regular fa-face-smile px-3 fs-4 text-secondary"></i>
            </div>
            <div>
              <input type="text" placeholder="Scrivi un messaggio" />
            </div>
            <div><i class="fa-solid fa-microphone px-3 fs-4 text-secondary"></i></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script src="assets/main.js"></script>
  </body>
</html>
